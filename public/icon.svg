<!-- Icône Quiz Course d'Orientation -->
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background avec dégradé -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#bg)" rx="24"/>
  
  <!-- Icône boussole/orientation -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  <circle cx="96" cy="96" r="40" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
  
  <!-- Point cardinal Nord -->
  <polygon points="96,46 102,66 90,66" fill="white"/>
  <text x="96" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">N</text>
  
  <!-- Question mark central -->
  <text x="96" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">?</text>
  
  <!-- Petits points décoratifs -->
  <circle cx="156" cy="96" r="3" fill="white" opacity="0.7"/>
  <circle cx="36" cy="96" r="3" fill="white" opacity="0.7"/>
  <circle cx="96" cy="36" r="2" fill="white" opacity="0.5"/>
  <circle cx="96" cy="156" r="2" fill="white" opacity="0.5"/>
</svg>
